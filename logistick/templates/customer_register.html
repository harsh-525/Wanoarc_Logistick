{% extends "base.html" %}
{% load i18n %}

{% block content %}

<style>
  form {
    width: 500px;
    margin: auto;
    padding: 50px;
    margin-top: 10px;
    border: 1px solid lightgray;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.50);;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);

  }

  label {
    display: block;
    margin-bottom: 10px;
    font-size: 18px;
    font-weight: bold;
  }

  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 20px;
    border: 1px solid lightgray;
    border-radius: 5px;
  }

  input[type="submit"] {
    margin-top: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
  }

  .textarea{
  width: 500px;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  background-color: white;
  font-size: 16px;
  resize: none;
    border: 1px solid lightgray;
    border-radius: 5px;
  }

     input[type="submit"]:hover {
			background: #FFE866;
			box-shadow: 0 0 20px rgba(143, 133, 133, 0.5);
		}
  h1{
    margin-top: 0;
  }
  body{
    }
</style>

<form method="POST" action="/cregister/" style="margin-top: 70px;color: black">
      {% csrf_token %}
  <h1>Register Customer</h1>
  <label for="first_name">First Name:</label>
  <input type="text" id="first_name" name="first_name" required>

  <label for="last_name">Last Name:</label>
  <input type="text" id="last_name" name="last_name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required minlength="8">

  <label for="question_one">Question One:</label>
  <input type="text" id="question_one" name="question_one" required>

  <label for="answer_one">Answer One:</label>
  <input type="text" id="answer_one" name="answer_one" required>

  <label for="question_two">Question Two:</label>
  <input type="text" id="question_two" name="question_two" required>

  <label for="answer_two">Answer Two:</label>
  <input type="text" id="answer_two" name="answer_two" required>

  <label for="address">Address:</label>
  <textarea id="address" name="address" class="textarea" required></textarea><br>

  <input type="submit" value="Submit">
</form>

{% endblock %}
