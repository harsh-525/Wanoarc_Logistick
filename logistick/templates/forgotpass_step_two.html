{% extends "base.html" %}
{% load i18n %}

{% block content %}
<style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f2f2f2;
      }
      h1 {
        font-size: 36px;
        margin-top: 50px;
      }
      form {
        margin: 0 auto;
        width: 500px;
        text-align: left;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        margin-bottom: 20px;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        background-color: #da6f37;
        color: #fff;
        cursor: pointer;
      }
      .error {
        color: red;
        font-size: 14px;
      }
      form{
          border-radius: 10px;
      }

      body{
      background-image: url("/static/images/forget.png");
      background-size: cover;
   background-position: center;
    }h1{
          color: white;
      }

    </style>

<h1>Forgot Password Stage Two</h1>
    <form method="POST" action="/forgot2/">
      {% csrf_token %}
      <label for="question_one">Question One:</label>
      <input type="text" id="question_one" name="question_one" value="{{new.question_one}}" readonly required>
      <label for="answer_one">Answer Two:</label>
      <input type="text" id="answer_one" name="answer_one" required>
      <label for="question_two">Question Two:</label>
      <input type="text" id="question_two" name="question_two" value="{{new.question_two}}" readonly required>
      <label for="answer_two">Answer Two:</label>
      <input type="text" id="answer_two" name="answer_two" required>
      <input type="email" id="email" name="email" value="{{new.email}}" hidden="true" readonly required>
      <input type="submit" value="Submit">
      <br>
    </form>


{% endblock %}
