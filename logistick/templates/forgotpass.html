{% extends "base.html" %}
{% load i18n %}

{% block content %}
<style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f2f2f2;
      }
      h1 {
        font-size: 36px;
        margin-top: 50px;
      }
      form {
        margin: 0 auto;
        width: 500px;
        text-align: left;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
      }
      input[type="email"] {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        margin-bottom: 20px;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        background-color: #da6f37;
        color: #fff;
        cursor: pointer;
      }
      .error {
        color: red;
        font-size: 14px;
      }
      form{
          border-radius: 10px;
      }
      body{
      background-image: url("/static/images/forget.png");
      background-size: cover;
   background-position: center;
    }
      h1{
          color: white;
      }

    </style>

<h1>Forgot Password</h1>
    <form method="POST" action="/forgot/">
      {% csrf_token %}
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <input type="submit" value="Submit">
    </form>


{% endblock %}
