{% extends "base.html" %}
{% load i18n %}

{% block content %}
<style>
    body {
      height: 100vh;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px #ccc;
      width: 500px;
      margin-left: 30%;
      margin-top: 10px;
    }
    a {
      color: black;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      font-family: Arial, sans-serif;
      margin-bottom: 10px;
      margin-top: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label, input {
      font-size: 18px;
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 100%;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
        padding: 10px;
        font-size: 18px;
        margin-bottom: 20px;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

  </style>

  <div class="container">
    <h1>Customer Login</h1>
    <form method="POST" action="/clogin/">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <input type="submit" value="Submit">
    </form>
    <a href="/forgot">Forgot password!</a><br><br>
    <a href="/cregister">Register</a>
  </div>
{% endblock %}
